<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fancy Calc</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas width="600" height = "200">
    Canvas not supported.
  </canvas>
  <div class = "container">←
    <panel_1 class="sub-container">
      <button id="btn_C">C</button>
      <button id="btn_7">7</button>
      <button id="btn_4">4</button>
      <button id="btn_1">1</button>
      <button id="btn_0">0</button>
    </panel_1>
    <panel_2 class="sub-container">
      <button id="btn_BS">⇦</button>
      <button id="btn_8">8</button>
      <button id="btn_5">5</button>
      <button id="btn_2">2</button>
      <button id="btn_DOT">.</button>
    </panel_2>
    <panel_3 class="sub-container">
      <button id="btn_SQR">√￣</button>
      <button id="btn_9">9</button>
      <button id="btn_6">6</button>
      <button id="btn_3">3</button>
      <button id="btn_PLMI">+/-</button>
     </panel_3>
    <panel_4 class="sub-container">
      <button id="btn_DIV">/</button>
      <button id="btn_MUL">*</button>
      <button id="btn_MNS">-</button>
      <button id="btn_PLS">+</button>
      <button id="btn_EQ">=</button>
    </panel_4>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
